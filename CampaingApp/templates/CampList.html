{%extends "base.html"%}
{% block nav-camp %}active{% endblock %}
{%block content%}

<h1>Lista de Campañas</h1>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Titulo Campaña</th>
      <th scope="col">Master</th>
    </tr>
  </thead>
{% for camp in camps %}
  <tbody>
    <tr>
      <td>  <a href="{% url 'QuestDetail' camp.id %}"> {{ camp.title}} </a>  </td>
      <td> {{ camp.master}} </td>
    </tr>
  </tbody>
{% endfor %}
</table>

<div class="row">
    <div class="col-sm-4">
        <a class="btn btn-primary" href="{% url 'CreateCamp2' %}" role="button">Nueva</a>
    </div>
</div>

{%endblock%}
